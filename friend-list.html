<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend List & Requests</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="app-container">
        
        <header class="friend-list-header">
            <h1 class="main-title">FRIENDS</h1>
            
            <div class="search-widget">
                <input type="text" id="friend-list-search-input" class="search-input" placeholder="Search friends by name...">
                <button id="search-list-button" class="search-button">üîç</button>
            </div>
        </header>

        <main class="friends-requests-main-layout"> 
            
            <section class="friend-list-panel">
                <h2>My Friends (15)</h2>
                <div id="active-friend-list" class="list-container">
                    
                    <div class="friend-row">
                        <div class="friend-info">
                            <div class="avatar-container">
                                <img src="placeholder-online-avatar.png" alt="Avatar" class="friend-avatar">
                                <span class="status-indicator status-online"></span>
                            </div>
                            <span class="friend-name">Mugheadd</span> 
                        </div>
                        <span class="friend-status status-online">In Game</span>
                        <button class="message-button">‚úâÔ∏è</button>
                    </div>

                    <div class="friend-row">
                        <div class="friend-info">
                            <div class="avatar-container">
                                <img src="placeholder-offline-avatar.png" alt="Avatar" class="friend-avatar">
                                <span class="status-indicator status-offline"></span>
                            </div>
                            <span class="friend-name">SilentSniper</span> 
                        </div>
                        <span class="friend-status status-offline">Offline</span>
                        <button class="message-button">‚úâÔ∏è</button>
                    </div>

                </div>
            </section>

            <section class="requests-panel">
                <h2>Friend Requests (3)</h2>
                <div id="requests-list-container" class="list-container requests-list">
                    
                    <div class="request-row">
                        <span class="request-name">AlphaStrike</span>
                        <div class="request-actions">
                            <button class="action-button accept-btn">Accept</button>
                            <button class="action-button decline-btn">Decline</button>
                        </div>
                    </div>

                    <div class="request-row">
                        <span class="request-name">TankerTom</span>
                        <div class="request-actions">
                            <button class="action-button accept-btn">Accept</button>
                            <button class="action-button decline-btn">Decline</button>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        
        <footer class="bottom-back-nav">
            <a href="index.html" class="back-link" id="back-to-menu-btn">
                &leftarrow; BACK
            </a>
        </footer>

    </div>

</body>
</html>
