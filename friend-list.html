<body>

            <h1 class="main-title">FRIENDS</h1>

                <button id="search-button" class="search-button">üîç</button>

        <main class="friend-lists-main">

                    <div class="friend-row">

                        </div>
                        <span class="friend-status status-online">In Lobby</span>

                    </div>

            </section>

            <section class="friend-list offline-friends">

                <div id="offline-list-container" class="list-container">
                    
                    <div class="friend-row">
                        <div class="friend-info">
                            <img src="placeholder-offline-avatar.png" alt="Offline Avatar" class="friend-avatar">
                            <span class="friend-name">CrimsonCannon</span>

            </section>
            
        </main>
        
        <footer class="bottom-back-nav">
            <a href="index.html" class="back-link" id="back-button">

    </div>

</body>
